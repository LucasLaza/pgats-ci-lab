# CI de nível 04 - Integrado com a pipe de desenvolvimento

  name: 'Execução integrada'

  on:
    workflow_dispatch:

  jobs:
    inspecao:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4
        
        - name: Instalando Yarn
          run: npm install -g yarn

        - name: Instalando dependencias
          run: yarn

        - name: Checando padronização de código
          run: yarn lint


    unidade:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4

        - name: Instalando Yarn
        - run: npm install -g yarn

        - name: Instalando dependencias
        - run: yarn

        - name: Executando testes de unidade
        - run: yarn test

    e2e-tests:
      runs-on: ubuntu-latest

    deploy:
      runs-on: ubuntu-latest